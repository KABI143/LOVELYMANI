<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
            display: flex;
            justify-content: space-between;
        }

        .header a {
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        @media screen and (max-width: 500px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .header a {
                float: none;
                display: block;
                text-align: center;
            }
        }

        h1 {
            color: #007bff;
            margin: 20px 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .light-state {
            font-size: 14px;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo"><img src="{{url_for('static', filename='tex2.png')}} " alt="Company Logo" style="height: 50px; width: 80px;"></a>
        <h3>LIGHTCONTROL</h3>
        <a href="#default" class="logo"><img src="{{url_for('static', filename='tex2.png')}} " alt="Company Logo" style="height: 50px; width: 80px;"></a>
    </div>
  
    <form action="/set_times" method="post">
        <label for="time_on">SET-ON-TIME</label>
        <input type="text" id="on-time" name="time_on" placeholder="HH:MM" value="{{ time_on }}" required>
        <label for="time_off">SET-OFF-TIME</label>
        <input type="text" id="off-time" name="time_off" placeholder="HH:MM" value="{{ time_off }}" required>
        <input type="submit" value="Set Times">
    </form>

    <div id="lightState" class="light-state off">Light is OFF</div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
    <script>
        function updateLightState() {
            $.get("/get_light_state", function(data) {
                if (data.light_state == 1) {
                    $("#lightState").text("Light is ON").css({
                        color: "#007bff",
                        backgroundColor: "#fff"
                    });
                } else {
                    $("#lightState").text("Light is OFF").css({
                        color: "#fff",
                        backgroundColor: "#007bff"
                    });
                }
            });
        }

        $(document).ready(function() {
            updateLightState();
            setInterval(updateLightState, 10000);
        });

        var onTimepicker = new TimePicker('on-time', {
            lang: 'en',
            theme: 'dark'
        });

        onTimepicker.on('change', function(evt) {
            var value = (evt.hour || '00') + ':' + (evt.minute || '00');
            evt.element.value = value;
        });

        var offTimepicker = new TimePicker('off-time', {
            lang: 'en',
            theme: 'dark'
        });

        offTimepicker.on('change', function(evt) {
            var value = (evt.hour || '00') + ':' + (evt.minute || '00');
            evt.element.value = value;
        });
        
        
  

    // Display an alert message if it exists
    {% if alert_message %}
    $(document).ready(function() {
        alert("{{ alert_message }}");
    });
    {% endif %}
</script>

    </script>
</body>
</html>
